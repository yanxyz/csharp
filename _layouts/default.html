<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="google-site-verification" content="C2UZw84BZju0E9lXsQc9fZyBVIBhMpaoRcI62PjRZws">
  <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>
  {% comment %}
  <!-- 在线不提供 style.css, Github 自动提供；本地预览需要引入在线 style.css -->
  {% endcomment %}
  {% if site.github.owner_name %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% else %}
  <link rel="stylesheet" href="https://hongfanqie.github.io/default/assets/css/style.css">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/custom.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  {% assign home_page = "/" | relative_url %}
  <header id="site-header">
    <div class="inner">
      <nav id="site-nav">
        <a href="{{ home_page }}" id="home-link">Home</a>
      </nav>
    </div>
  </header>
  <main id="site-main">
    <article class="inner markdown-body">
      {{ content }}
      <!-- <a href="http://yanxyz.net">Ivan Yan</a> 的笔记 -->
    </article>
  </main>
  <footer id="site-footer">
    <div class="inner">
      <p>Ivan Yan 的笔记，采用<a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/">知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议</a>进行许可，<a href="{{ site.github.repository_url }}/blob/master/{{ page.path }}">编辑</a>。</p>
    </div>
  </footer>

  {% include icons.html %}

  <script src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>
</body>
</html>
